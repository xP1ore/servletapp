<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Hello world!</h1>
<br/>
<form method="post" action="/my-app/my-new-servlet">
    <input name="some_text">
    <button type="submit">Send</button>
</form>

<form method="post" action="/my-app/file-servlet" enctype="multipart/form-data">

    <input type="file" name="file_name">
    <button>Send</button>
</form>
</body>
</html>
